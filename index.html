<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <title>Random Quote Generator</title>
</head>
<body>

<div class="card" style="width: 20rem;">
  <div class="card-block">
    <div class="card-text" id="displayQuote">
      <input id="input"type="text" placeholder="Quote goes here!">
    </div>
    <br>

    <div id="getQuoteButton">
      <input class="btn btn-success" type="button" name="hello" value="Get Quote">
    </div>

    <div id="tweetButton">
      <input class="btn btn-info" type="button" name="hello" value="Tweet">
    </div>
  </div>
</div>



</body>
</html>
